<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="js/jquery-easyui1.5.2/themes/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery-easyui1.5.2/themes/icon.css" />
		<link rel="stylesheet" type="text/css" href="css/mainFram.css" />
		<script src="js/jquery-easyui1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-easyui1.5.2/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-easyui1.5.2/locale/easyui-lang-zh_CN.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			function setTtt(data) {
				$('#dg').datagrid('loadData', data);
			};
			$(function() {
				var p1=$("#p1").html();
				console.log(p1);
				$.ajax({
					type: "post",
					url: "http://127.0.0.1:8080/my_ssh_easyui2/user_look",
					data:{"test":p1},
					dataType: "jsonp",
					jsonp: "callback",
					async: false,
					success: function(data) {
						setTtt(data);
					},
					error: function(xhr, textState) {
						alert("数据请求失败");
					}
				});
				
			});
		</script>
	</head>

	<body>
		<p id="p1">123</p>
		<table id="dg" class="easyui-datagrid" style="width:400px;height:250px" data-options="fitColumns:true,singleSelect:true">
			<thead>
				<tr>
					<th data-options="field:'id',width:100">id</th>
					<th data-options="field:'userName',width:100">userName</th>
					<th data-options="field:'passWord',width:100,align:'right'">passWord</th>
				</tr>
			</thead>
		</table>

	</body>

</html>
