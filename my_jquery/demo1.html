<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.contaioner{
				width: 260px;
				border: 2px solid blue;
			}
			.divTitle{
				background-color: darkgray;
			}
			.fade{
				padding: 5px;
				border: 2px solid red;
				display: none;
			}
			.change{
				background-color: yellow;
			}
		</style>
	
		<script type="text/javascript">
			$(function(){
				$('.divTitle').click(function(){
					$(this).addClass('change').next('.fade').css('display','block');
				});
			});
		</script>
	</head>
	<body>
		<div class="contaioner">
			<div class="divTitle">
				点击切换样式
			</div>
			<div class="fade">
				<a href="#">href1</a><br />
				<a href="#">href2</a><br />
				<a href="#">href3</a>
			</div>
		</div>
	</body>
</html>
