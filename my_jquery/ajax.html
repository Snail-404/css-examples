<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$('#btn').click(function() {
					alert('ddddddd');
					var $userNamw = $('#userName').val();
					var $passWord = $('#passWord').val();
					$.ajax({
						type: 'post',
						url: "http://127.0.0.1:8080/ajax_test/AjaxServlet?method=login",
						data: {
							userName: $userNamw,
							passWord: $passWord
						},
						async: false,
						dataType: 'text',
						
						success:function(data){
							//alert(data);
						},
						error: function(xhr, textState) {
							alert('接收数据失败');
						}
					});
				});
			})
		</script>
	</head>

	<body>
		<form method="post">
			<input type="text" name="userName" id="userName" value="" />
			<br />
			<input type="password" name="passWord" id="passWord" value="" />
			<br />
			<input type="button" id="btn" value="提交" />
		</form>
	</body>

</html>
