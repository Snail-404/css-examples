<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.d1{
				width: 100px;
				height: 100px;
				background-color: yellow;
				
			}
			.d1:hover{
				animation: xuanzhuan 2s infinite linear;
			}
			
			@keyframes xuanzhuan{
				0%{
					transform: rotate(0deg);
					opacity: 1;
				}
				100%{
					transform: rotate(360deg);
					opacity: 0.2;
				}
			}
		</style>
	</head>
	<body>
		<div class="d1">
			dd1
		</div>
	</body>
</html>
